[package]
name = "sirius-alpha-rust"
version = "0.1.0"
authors = ["Ganesh Rathinavel <ganeshrvel@outlook.com>"]
edition = "2018"
resolver = "2"
publish = false

[profile.release]
opt-level = "s"

[profile.dev]
debug = true # Symbols are nice and they don't increase the size on Flash
opt-level = "z"

[dependencies]
anyhow = "1.0"
embedded-svc = { version = "0.17.3", features = ["experimental"] }
esp-idf-svc = { version = "0.37.2", features = ["experimental"] }
esp-idf-sys = { version = "0.30.6", features = ["binstart"] }
esp-idf-hal = "0.33.1"
log = "0.4.14"
serde = { version = "1.0.136", features = ["derive"] }
strum_macros = "0.24.0"
dotenv_codegen = "0.15.0"
url = "2"

smol = "1.2.5"
socket2="0.4.4"
polling="2.2.0"
#getrandom="0.2.3"
#parking_lot="0.12.0"
#critical-section="0.2.5"
#atomic-polyfill="0.1.5"

[patch.crates-io]
smol = { git = 'https://github.com/esp-rs-compat/smol' }
socket2 = { git = 'https://github.com/esp-rs-compat/socket2' }
polling = { git = 'https://github.com/esp-rs-compat/polling' }
#getrandom = { git = 'https://github.com/esp-rs-compat/getrandom' }
#parking_lot = { git = 'https://github.com/esp-rs-compat/parking_lot' }
#critical-section = { git = 'https://github.com/esp-rs-compat/critical-section' }
#atomic-polyfill = { git = 'https://github.com/esp-rs-compat/atomic-polyfill' }


#esp-idf-sys = { version = "0.30.6", features = ["binstart"] }
#esp-idf-svc = "0.37.2"
#embedded-svc = "0.17.2"
#embedded-hal = "0.2"
#embedded-graphics = "0.7"
#display-interface = "0.4"
#display-interface-spi = "0.4"
#st7789 = "0.6"
#ili9341 = { version = "0.5", git = "https://github.com/yuri91/ili9341-rs" }
#ssd1306 = "0.7"
#epd-waveshare = "0.5.0"


[build-dependencies]
embuild = "0.28"
dotenv = "0.15.0"
anyhow = "1.0"

[features]
default = ["native"]
native = ["esp-idf-sys/native"]


